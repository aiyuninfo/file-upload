<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>file upload directive</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
</head>
<body ng-app="app">
<div ng-controller="appController as vm" style="margin: 20px 20px;">
    {{vm.files}}<br>



<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                文件上传
            </div>

            <div class="panel-body">
                <file-upload upload-url="{{vm.url}}" call-back="vm.getAllFiles()" ng-model="vm.files" is-single="{{vm.isSingle}}"></file-upload>
            </div>

        </div>
    </div>
</div>

</div>

<script src="dist/file-upload-directive.min.js"></script>
<script src="app.js"></script>
</body>
</html>
